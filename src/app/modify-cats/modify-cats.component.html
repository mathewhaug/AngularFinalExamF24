<h1>This form has CSS Acting on it, you may want to remove it for Material</h1>

<form>
  <!-- ID  -->
  <div>
    <label for="id">ID:</label>
    <input type="number" id="id" name="id"  />
  </div>

  <!-- Name -->
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required />
  </div>

  <!-- Breed -->
  <div>
    <label for="breed">Breed:</label>
    <input type="text" id="breed" name="breed"  />
  </div>

  <!-- Age -->
  <div>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="0" max="20"  />
  </div>

  <!-- Is Good Kitty -->
  <div>
    <label for="isGoodKitty">Is Good Kitty:</label>
    <select id="isGoodKitty" name="isGoodKitty" >
      <option value="true">Yes</option>
      <option value="false">No</option>
    </select>
  </div>

  <!-- Picture URL -->
  <div>
    <label for="picture">Picture URL:</label>
    <input type="url" id="picture" name="picture" />
  </div>

  <!-- Submit Button -->
  <div>
    <button type="submit">Submit</button>
  </div>
</form>
